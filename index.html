<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote App</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:wght@900&display=swap" rel="stylesheet">
   <!-- bootstrap file -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="row text-center mt-5">
                <div class="col-sm-12 col-md-12">
                    <h1 class="w-100">Quote of the Day</h1>
                    <p class="fs-3 mt-5">Press the button below to recieve a random quote!</p>
                    <button class="py-3 px-5 rounded-0 border border-2 border-black mt-5" onclick="showQuotes()" >New Quote </button>
                     <p id="quotetext" class=" mx-auto my-4  fs-4"></p>
                     <p id="source" class=" mx-auto my-2 fs-4"></p>
                     
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
